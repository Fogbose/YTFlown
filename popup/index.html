<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YTFlown Extension</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="title-section">
      <span id="mainTitle">YTFlown</h2>
      <p id="description">
        Plugin that provide immadiate mechanisms to correct and enhance
        recommendations.
      </p>
    </div>

    <hr class="separator">

    <div class="button-section">
      <div class="button-container">
        <span> Export the list of recommendations made to user during the user test.</span>
        <button id="exportData">
          Export Data
        </button>
      </div>
      <div class="button-container">
        <span style="margin-top: 6px;"> Reset the extension data storage. </span>
        <button id="resetStorage" style="margin-top: 6px;">
          Reset Storage
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
